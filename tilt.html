<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #rectangle {
            height: 60px;
            width: 250px;
            background-color: rgb(192, 255, 194);
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }
        #requestPermission {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="rectangle"></div>
    <button id="requestPermission">Enable Motion</button>
    <div id="debug"></div>

    <script>
        function handleOrientation(event) {
            const alpha = event.alpha; // Rotation around Z axis (0 to 360)
            const beta = event.beta; // Rotation around X axis (-180 to 180)
            const gamma = event.gamma; // Rotation around Y axis (-90 to 90)

            // Apply rotation to the rectangle
            const rectangle = document.getElementById('rectangle');
            rectangle.style.transform = `rotate(${gamma}deg)`;

            // Debug output
            const debug = document.getElementById('debug');
            debug.innerHTML = `alpha: ${alpha}<br>beta: ${beta}<br>gamma: ${gamma}`;
        }

        function setupOrientationListener() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
            } else {
                alert("Device orientation not supported on this device/browser.");
            }
        }

        function requestPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            setupOrientationListener();
                        } else {
                            alert('Permission to access device orientation denied.');
                        }
                    })
                    .catch(console.error);
            } else {
                setupOrientationListener(); // If not iOS, just set up the listener
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const button = document.getElementById('requestPermission');
            button.addEventListener('click', requestPermission);
        });
    </script>
</body>
</html>
